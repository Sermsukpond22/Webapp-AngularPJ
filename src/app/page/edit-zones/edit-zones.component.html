<h2 class="text-center">แก้ไขข้อมูลโซน</h2>

<form (ngSubmit)="saveChanges()">
  <div class="form-group">
    <label>ชื่อโซน:</label>
    <input type="text" [(ngModel)]="zoneName" name="zoneName" required class="form-control">
  </div>

  <div class="form-group">
    <label>ข้อมูลโซน:</label>
    <textarea [(ngModel)]="zoneInfo" name="zoneInfo" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label>จำนวนบูธ:</label>
    <input type="number" [(ngModel)]="numberOfBooths" name="numberOfBooths" required class="form-control">
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="text-center mt-3">
    <button type="button" (click)="close()" class="btn btn-secondary me-2">ยกเลิก</button>
    <button type="submit" class="btn btn-primary">บันทึก</button>
  </div>
</form>
