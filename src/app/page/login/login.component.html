<app-navbar></app-navbar>

<div class="login-container">
  <h2 class="title">เข้าสู่ระบบ</h2>

  <form (ngSubmit)="login()" class="login-form">
    <ng-container *ngIf="errorMessage || successMessage">
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    </ng-container>

    <div class="input-group">
      <label for="email">อีเมล:</label>
      <i class="material-icons">email</i>
      <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="กรอกอีเมลของคุณ" />
    </div>

    <div class="input-group">
      <label for="password">รหัสผ่าน:</label>
      <i class="material-icons">lock</i>
      <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="กรอกรหัสผ่านของคุณ" />
    </div>

    <button type="submit" class="login-btn">เข้าสู่ระบบ</button>
  </form>
</div>
